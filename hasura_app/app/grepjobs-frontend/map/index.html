<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A way to visualize your job search">
  <meta name="author" content="Grep Jobs at PennApps 16">

  <title>Grep Jobs</title>

  <link href="./static/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="./static/assets/css/new-age.css" rel="stylesheet">
  <link href="./static/assets/css/animate.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #hud {
      height: 100%;
      width: 20%;
      z-index: 2;
      position: absolute;
      right: 0;
      overflow: scroll;
      color: white;
    }

    .listing {
      height: 150px;
      border-bottom: 2px black solid;
      background-color: rgba(43, 43, 43, 0.53);
      width: 100%;
      display: table;
    }

     ::-webkit-scrollbar {
      display: none;
    }

    .listing h2 {
      margin-bottom: 0px;
    }

    .listing p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .listing-info {
      padding: 20px 20px;
    }

    .listing-actions {
      bottom: 0px;
    }

    .apply-btn {
      margin-bottom: 20px;
    }

  </style>
</head>

<body>
  <div id="hud">
    <job-listing></job-listing>
  </div>
  <script src='bundle.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js" charset="utf-8"></script>
  <script src='./components/hud.js'></script>
</body>

</html>
